<section data-ng-controller="PostsController">
  <div class="modal-dialogue">
    <div class="widget-area no-padding blank">

      <div class="status-upload">
        <button aria-label="Close" class="close" data-ng-click="$close()" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
        <form data-ng-submit="startUpload()" novalidate>
          <textarea placeholder="What are you doing right now?" data-ng-model="name" id="name"></textarea>
          <div <span class="img-placeholder" ng-repeat="item in uploader.queue">
            <span ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></span>
            <span ng-show="uploader.isHTML5">
              <div data-ng-show="loading">
                <img height="20" src="http://www.nasa.gov/multimedia/videogallery/ajax-loader.gif" width="20"/>uploading...
              </div>
            </span>
          </span>
        </div>
        <ul>
          <li>
            <span class="btn btn-default btn-file">
              <i class="mdi mdi-file-image"></i>
              Photo
              <input id="select-file" nv-file-select="" single/ type="file" uploader="uploader">
            </span>
          </li>
        </ul>
        <strong data-ng-bind="error"></strong>
        <div class="text-danger" data-ng-show="addingFileError">
          <strong data-ng-bind="addingFileError"></strong>
        </div>

        <button class="btn btn-success green" type="submit">
          <i class="mdi mdi-share"></i>
          Share</button>
      </form>
    </div>
  </div>
</div>
</div>

</section>
