<section data-ng-controller="TweetsController" data-ng-init="find()" ng-switch-top="find()">
    <div class="page-header">
        <h1>{{tweets.length}} <i class="fa fa-twitter blue-color"></i></h1>
    </div>
    <ul class="ListBorder">
        <li data-ng-repeat="tweet in tweets" data-ng-href="#!/tweets/{{tweet._id}}" class="text-left">
            <img class="img-circle" fallback-src="img/unknown.png" loading-src="img/loading.gif" src="{{tweet.user.profile_image_url}}"  class="col-md-1">

            <h4 class="list-group-item-heading col-md-11">
                <span class="blue-color">@{{tweet.from}}</span> <span ng-show="tweet.to" class="glyphicon glyphicon-arrow-right"></span> {{tweet.to}}
            </h4>
            <span class="col-md-11">{{tweet.text}}</span>
            <small class="text-right">
                <span>{{tweet.created_at | date : 'dd/MM/yyyy HH:mm'}}</span>
            </small>
        </li>
    </ul>
</section>
